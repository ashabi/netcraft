<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<h1>Some awesome form</h1>

	<form action="test.html" method="GET">
		<div>
			<label for="username">User Name</label>
			<input type="text" name="username" id="username" placeholder="User Name" value="">
		</div>
		<div>
			<label for="password">Password</label>
			<input type="text" name="password" id="password" placeholder="Password" value="">
		</div>

		<div>
			<textarea name="comments" id="comments" cols="50" rows="2" placeholder="your comments here"></textarea>
		</div>			
		<div>

			<input type="checkbox" id="accept" name="accept">
			<label for="accept">Accept terms </label>
		</div>

		<div>
			<input type="radio" name="radio" id="radio1" value="choose1">
			<label for="radio1">Choose me 1</label>

			<input type="radio" name="radio" id="radio2" value="choose2">
			<label for="radio2">Choose me 2</label>

			<input type="radio" name="radio" id="radio3" value="choose3">
			<label for="radio3">Choose me 3</label>			
		</div>
		<button type="submit">Login</button>


	</form>
</body>
</html>
